{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}
    <div style="min-height: 90vh;" class="container">
        <div class="login-container">
            <form action="{% url 'signin' %}" class="login  rounded border  mx-auto " method="POST">
                {% csrf_token %}
                <h2 class="mb-0  border-bottom px-3 text-center py-2">Вход</h2>
            
                <div class="p-3">
                    <div class="my-3">
                        <label for="">Логин</label>
                        <input required  name="username" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Пароль</label>
                        <input required name="password" type="password" placeholder="" class="form-control">
                    </div>
                    <button class="btn btn-primary mx-auto d-block w-25">Войти</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
