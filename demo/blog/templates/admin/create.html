{% extends 'base.html' %}
{% load static %}
{% block title %} Meny {% endblock %}
{% block content %}
<div class="bg-light_">
    <div class="container page-h">
        <div class="py-5 ">
            <div class="d-flex justify-content-between align-items-start">
                <div class="leftside bg-white rounded border p-3">
                    <h2>Создание поста</h2>
                    <hr />
                    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label class="mb-2 label-2">Загаловок</label>
                        <input required name="title" type="text" class="form-control mb-3" />
                        <label class="mb-2 label-2">Текст</label>
                        <textarea required name="body" class="form-control" rows="5"></textarea>
                        <label class="mb-2 label-2">Фото</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input  type="file" name="image" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>
                        <label class="mb-2 label-2">Категория</label>
                        <select required name="category" class="form-control">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.title }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary mt-4 mx-auto d-block w-25">Создать</button>
                    </form>
                </div>
                    {% include 'admin/rightside.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
