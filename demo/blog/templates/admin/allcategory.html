{% extends 'base.html' %}
{% load static %}
{% block title %} Meny {% endblock %}
{% block content %}
<div class="bg-light_">
    <div class="container py-5 page-h">
        <div class="d-flex justify-content-between align-items-start">
            <form action="{% url 'remove_category' %}" method="POST" class="bg-white leftside rounded border p-3">
                {% csrf_token %}
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Категории</h2>
                    <a class="btn btn-primary btn-sm" href="{% url 'createCategory' %}"><i class="fas fa-plus"></i> Добавить категория</a>
                </div>
                <hr/>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="">
                        <label for="">Действие:</label>
                        <select name="answer" id="" class="mb-3  form-control form-control-sm">
                            <option  value="no">--------</option>
                            <option  value="delete">Удалить выбранные категория</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-sm">Выполнить действие</button>
                </div>
                <table class="table mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categori in categories %}
                        <tr>
                            <th scope="row">                                
                                <div class="btn btn-light btn-sm">
                                    <input name="items" value="{{categori.id}}" type="checkbox" class=""  id="">
                                </div> 
                                <a href="{% url 'categories_edit' categori.id %}">{{categori.title}}</a>                               
                            </th>  
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
                {% include 'admin/rightside.html' %}
        </div>
    </div>
</div>
{% endblock %}
