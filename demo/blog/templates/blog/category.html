{% extends 'base.html' %}
{% load static %}
{% block title %} Category {% endblock %}
{% block content %}
    <div class="container ">
        <div class="py-5 page-h">
            <h2>Категории</h2>
            <hr>
            {% for category in categories %}
                <a href="{% url 'category_detail' category.id %}" class='mr-3'>
                    #{{category.title}}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
