{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

<div  class="pt-5 pb-3 profile-h  bg-light_">
    <div class="container profile d-flex justify-content-between ">
        <div class="border left-side bg-white rounded p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="px-2">Редактирование</h3>
                <a href='{% url "profile_data" %}' class="btn btn-primary btn-sm"><i class="fas fa-arrow-left "></i> Назад</a>
            </div>
            <hr>
            <form class="{% url 'profile_data_edit' %}" method="POST">
                {% csrf_token %}
                <div class="container">
                    <div class="row row-cols-lg-3 gx-3 ">
                        <div class="pr-3">
                            <label class="label" for="">Логин</label>
                            <input name="username" type="text"  value="{{request.user.username}}" class=" form-control">
                        </div>
                        <div class="">
                            <label class="label" for="">Имя</label>
                            <input name="first_name" type="text"  value="{{request.user.first_name}}" class="form-control">
                        </div>
                        <div class="pl-3">
                            <label class="label" for="">Фамилия</label>
                            <input name="last_name" type="text"  value="{{request.user.last_name}}" class="form-control">
                        </div>
                        <div class="pr-3 mt-3">
                            <label class="label" for="">Email</label>
                            <input name="email" type="email"  value="{{request.user.email}}" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label class="label" for="">Дата рождения</label>
                            <input name="date" type="date"  value="{{profile.date|date:'Y-m-d'}}" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary  ml-auto d-block mt-3"> Сохранить</button>
            </form>
        </div>
        {% include 'profile/right-sidebar.html' %}
    </div>
</div>

{% endblock %}
